<label class="base-input">
  <mat-form-field [appearance]="appearance" floatLabel="auto" class="base-input__field">
    <mat-label *ngIf="placeholder">{{ placeholder }}</mat-label>
    <input [formControl]="formControl" [placeholder]="placeholder" [required]="isRequired" (blur)="blur()" matInput autocomplete="off" />
    <mat-error *ngIf="control?.invalid && errorMessage">{{ errorMessage }}</mat-error>
  </mat-form-field>
</label>
